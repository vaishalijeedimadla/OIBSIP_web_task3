<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --warning: #f72585;
        }
        
        * {
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            color: var(--dark);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        h1 {
            color: var(--secondary);
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease;
        }
        
        .converter {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: slideUp 0.6s ease;
        }
        
        input, select {
            padding: 12px 15px;
            margin: 12px 0;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        button {
            padding: 14px;
            margin: 20px 0;
            border: none;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            background: var(--primary);
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            font-size: 1.3em;
            margin-top: 25px;
            padding: 15px;
            background: var(--light);
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            opacity: 0;
            transform: translateY(10px);
        }
        
        .result.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .unit-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .unit-row span {
            color: var(--dark);
            font-weight: 500;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .temperature-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="converter">
        <div class="temperature-icon">üå°Ô∏è</div>
        <h1>Temperature Converter</h1>
        <input type="number" id="temperature" placeholder="Enter temperature" autofocus>
        
        <div class="unit-row">
            <select id="fromUnit">
                <option value="celsius">Celsius (¬∞C)</option>
                <option value="fahrenheit">Fahrenheit (¬∞F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>
            <span>to</span>
            <select id="toUnit">
                <option value="fahrenheit">Fahrenheit (¬∞F)</option>
                <option value="celsius">Celsius (¬∞C)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>
        </div>
        
        <button onclick="convert()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convert() {
            const temp = parseFloat(document.getElementById('temperature').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            const resultElement = document.getElementById('result');
            
            if (isNaN(temp)) {
                resultElement.textContent = 'Please enter a valid number';
                resultElement.style.borderLeftColor = 'var(--warning)';
                resultElement.classList.add('show');
                return;
            }

            let result;
            
            // Convert to Celsius first
            let celsius;
            switch(fromUnit) {
                case 'celsius':
                    celsius = temp;
                    break;
                case 'fahrenheit':
                    celsius = (temp - 32) * 5/9;
                    break;
                case 'kelvin':
                    celsius = temp - 273.15;
                    break;
            }
            
            // Convert from Celsius to target unit
            switch(toUnit) {
                case 'celsius':
                    result = celsius;
                    break;
                case 'fahrenheit':
                    result = (celsius * 9/5) + 32;
                    break;
                case 'kelvin':
                    result = celsius + 273.15;
                    break;
            }
            
            // Get unit symbols
            const fromSymbol = fromUnit === 'celsius' ? '¬∞C' : fromUnit === 'fahrenheit' ? '¬∞F' : 'K';
            const toSymbol = toUnit === 'celsius' ? '¬∞C' : toUnit === 'fahrenheit' ? '¬∞F' : 'K';
            
            resultElement.innerHTML = `
                <div style="font-size: 1.5em; font-weight: 600; color: var(--primary); margin-bottom: 5px;">
                    ${result.toFixed(2)} ${toSymbol}
                </div>
                <div style="color: var(--dark);">
                    ${temp.toFixed(2)} ${fromSymbol} = ${result.toFixed(2)} ${toSymbol}
                </div>
            `;
            resultElement.style.borderLeftColor = 'var(--success)';
            resultElement.classList.add('show');
        }
        
        // Animate inputs on page load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelector('input').focus();
            }, 300);
        });
    </script>
</body>
</html>
